<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='style.css' rel='stylesheet'>
        <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>
        <title>
            Register Page
        </title>
       
        <style>
            form{
                width: 90%;
                padding: 40px 40px;
            }
        </style>
    </head>
    <body>
      
        <div class='form-div'>
        <form  class='register-form' onsubmit="return check()" action='login.html'>
            <h2> Register </h2>
            <input type="text" placeholder="Enter Full Name" id='fname' name='name' required>
            <input type="email" placeholder="Enter Email" id='gmail' name='email' required>
            <input type="text" placeholder="Enter Username" id='user' name='username' required>
            <input type="password" placeholder="Enter Password" id='pass' name='password' required>
            <input type="password" placeholder="Re-Enter Password" id='rpass' required>
            
            <!-- <input type="text" > -->
            <button onclick='addData()'  type='submit'>Submit</button>
            <span class="already"> Already registered?  <a href='login.html'>Go to login page</a> </span>
        </form>
    </div>
    <script src='data.js'></script>
    </body>
    <script src='register.js'></script>
</html>
